<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s12 m8 offset-m2">
              <p class="title">Sign in to the<br>Lean App</p>
            </div>
          </div>
          <div class="row">
            <form #formGroup="ngForm" (ngSubmit)="onSubmit()">
              <div class="input-field col s12 m8 offset-m2 input-field-border">
                <input id="personName" type="text" name="personName" ngModel required #personName="ngModel">
                <label for="personName">Name</label>
                <div *ngIf="personName.invalid && personName.touched">
                  <span class="helper-text" *ngIf="personName.errors.required">Name is required</span>
                </div>
              </div>
              <div class="input-field col s12 m8 offset-m2 input-field-border">
                <input id="email" type="email" name="email" ngModel required email #email="ngModel">
                <label for="email">Email</label>
                <div *ngIf="email.invalid && email.touched">
                  <span class="helper-text" *ngIf="email.errors.email">This is not a valid email</span>
                  <span class="helper-text" *ngIf="email.errors.required">Email is required</span>
                </div>
              </div>
              <div class="input-field col s12 m8 offset-m2 test input-field-border">
                <input id="password" type="password" name="password" ngModel required [pattern]="regex" #password="ngModel">
                <label for="password">Password</label>
                <div *ngIf="password.invalid && password.touched">
                  <span class="helper-text" *ngIf="password.errors.required">Password is required</span>
                  <span class="helper-text" *ngIf="password.errors.pattern">Password must contain at least one uppercase letter, one number and one special character</span>
                </div>
              </div>
              <div class="input-field col s12 m8 offset-m2 test input-field-border">
                <input
                  id="passwordRepeat"
                  type="password"
                  name="passwordRepeat"
                  ngModel required
                  #passwordRepeat="ngModel">
                <label for="passwordRepeat">Repeat Password</label>
                <div *ngIf="passwordRepeat.invalid && passwordRepeat.touched">
                  <span class="helper-text" *ngIf="passwordRepeat.errors.required">Repeat the password</span>
                </div>
                <div *ngIf="passwordRepeat.touched">
                  <span class="helper-text" *ngIf="this.password.value !== this.passwordRepeat.value">
                    Password does not match
                  </span>
                </div>
              </div>
              <div class="col s6 offset-s3">
                <button
                  class="waves-effect waves-light btn teal button"
                  type="submit" [disabled]="formGroup.invalid">Create account</button>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col s12 m8 offset-m2">
              <p class="center-align">Already have an account?</p>
              <p class="center-align link blue-text" routerLink="/login">Sign in here</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
