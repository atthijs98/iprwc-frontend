<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Sign up</h2>
      <mat-card-subtitle> Create an account</mat-card-subtitle>
      <mat-form-field class="full-width-input">
        <mat-label>Enter your name</mat-label>
        <input matInput placeholder="John Doe" type="text" formControlName="name" maxlength="255" required autocomplete="off">
        <mat-error *ngIf="registerForm.get('name').hasError('required')">
          You must enter a name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="johnDoe@example.com" type="email" formControlName="email" maxlength="255" required autocomplete="off">
        <mat-error *ngIf="registerForm.get('email').hasError('required')">
          You must enter an e-mail address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="password" type="password" formControlName="password" maxlength="255" autocomplete="off" required (input)="onPasswordInput()">
        <mat-error *ngIf="registerForm.get('password').hasError('required')">
          You must enter a password
        </mat-error>
        <mat-error *ngIf="registerForm.get('password').hasError('pattern')">
          Password is not valid
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="confirm password" type="password" formControlName="repeatPassword" maxlength="255" autocomplete="off" required (input)="onPasswordInput()">
        <mat-error *ngIf="registerForm.get('repeatPassword').hasError('required')">
          Please confirm your password
        </mat-error>
        <mat-error *ngIf="repeatPassword.invalid && !repeatPassword.hasError('required')">
          Passwords don't match
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" id="login"
              type="submit" [disabled]="!registerForm.valid">Create account</button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-subtitle>Already have an account? <a [routerLink]="['/login']">Sign in here</a></mat-card-subtitle>
  </mat-card-footer>
</mat-card>
