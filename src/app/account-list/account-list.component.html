<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" >
    <!-- Id Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="privilege">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Privilege</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="fill">
          <mat-select value="{{row.privilege}}" (change)="changeUserPrivilege($event.target, row)">
            <mat-option value="0">User</mat-option>
            <mat-option value="1">Admin</mat-option>
            <mat-option value="2">Super admin</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="fill">
          <mat-select value="{{row.position}}" (change)="changeUserPosition($event.target, row)">
            <mat-option value="0">Unassigned</mat-option>
            <mat-option value="1">Doctor</mat-option>
            <mat-option value="2">Assistent</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
