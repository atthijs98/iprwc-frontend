<mat-nav-list>
  <a mat-list-item [routerLink]="['/']" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item [ngClass]="{ invisible: this.userService.isLoggedIn()}" [routerLink]="['/login']"
     (click)="onSidenavClose()">
    <mat-icon>login</mat-icon>
    <span class="nav-caption">Sign in</span>
  </a>
  <a mat-list-item [ngClass]="{invisible: !(this.userService.isLoggedIn())}" *ngIf="this.userService.currentUser" [routerLink]="['/profile/' + this.userService.currentUser.id ]">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption"> {{this.userService.currentUser.name}}</span>
  </a>
  <a mat-list-item [ngClass]="{invisible: !(this.userService.isLoggedIn() && this.userService.isAuthorized())}" [routerLink]="['/account-list']">
    <mat-icon>admin_panel_settings</mat-icon>
    <span class="nav-caption">Admin panel</span>
  </a>
  <a mat-list-item [ngClass]="{ invisible: !(this.userService.isLoggedIn())}" (click)="wrap()">
    <mat-icon>power_settings_new</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>
