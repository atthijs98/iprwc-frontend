<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" >
    <!-- Id Column -->
    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poster</th>
      <td mat-cell *matCellDef="let row"><img class="poster" src="{{row.poster}}" alt="{{row.enTitle}}"/></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="enTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>English Title</th>
      <td mat-cell *matCellDef="let row">{{row.enTitle}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
      <td mat-cell *matCellDef="let row">
        <a mat-icon-button color="primary" [routerLink]="[row.id]" class="details-btn" ><mat-icon>reorder</mat-icon></a>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="deleteProduct(row.id)" class="delete-btn"><mat-icon>delete</mat-icon></button>
        <button mat-icon-button color="accent" [routerLink]="[row.id + '/edit' ]" class="edit-btn"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
